// Root logger option ( replace // to # to make this line comment in properties file)
log4j.rootLogger=debug,file
log4j.appender.file=org.apache.log4j.ConsoleAppender

// Direct log messages to file

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=E:\\QE Automation\\CoreJava1\\DataDrivenFrameWork\\src\\test\\resources\\logs\\Selenuim.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=3
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file.Append=false

// Direct log messages to stdout
log4j.logger.devpinoyLogger=DEBUG, dest1
log4j.appender.dest1=org.apache.log4j.RollingFileAppender
log4j.appender.dest1.MaxFileSize=10MB
log4j.appender.dest1.MaxBackupIndex=3
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.sdest1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.dest1.File=E:\\QE Automation\\CoreJava1\\DataDrivenFrameWork\\src\\test\\resources\\logs\\Application.log
